<!DOCTYPE html>
<html>
<head>
	<title>{{ college.name }}</title>
</head>
<body>
	<h1>{{ college.name}} </h1>
	<h2>Majors</h2>
	{% for major in majorList %}
		<a href="/colleges/{{ college.id }}/{{major.id}}"> {{major.name}}</a>
	{% endfor %}
	<h2>Courses</h2>
	{% for course in courseList %}
		<div>{{ course.courseNumber }}: {{ course.name }}</div>
	{% endfor %}
</body>
</html>
